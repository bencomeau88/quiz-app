<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pure Javascript Quiz App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<section class='quizTime'>
	<h1>Do you Know Harry Potter as Well as you Should?</h1>
	<button id='start'>Click To Start Quiz</button>
</section>
<nav id='new'>
	<a href="#">New Game</a>
</nav>
	<div class="background">
		<div class="quiz">
			<h1 class="header">Harry Potter Quiz</h1>
			<br>
			<div id="questions"></div>
			<br>
			<div class="answers">
			</div>
			<br>
			<button type="submit" id="submit">Submit</button>
			<div class="youChoose"></div>
			<div class="score"></div>
		</div>
		</div>
		<section class="score">
  <h2 class="message"></h2>
</section>
	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- <script type="text/javascript" src="app.js"></script> -->
<script type="text/javascript" src="new.js"></script>
	
</body>
</html>
